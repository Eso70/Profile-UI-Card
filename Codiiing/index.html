<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <title>Profile Card UI Design</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="niqab.jpg" alt="" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">Eso</span>
                <span class="job">Programmer</span>
            </div>

            <div class="media-buttons">
               <a href="#" style="background: #4267b2;" class="link">
                  <i class='bx bxl-facebook'></i>
               </a>
               <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
             </a>
             <a href="#" style="background: #0088cc;" class="link">
                <i class='bx bxl-telegram'></i>
             </a>
             <a href="#" style="background: #5865F2;" class="link">
                <i class='bx bxl-discord-alt'></i>
             </a>
            </div>

           <div class="buttons">
            <button class="button">Subscibe</button>
            <button class="button">Message</button>
           </div>

           <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">75K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">25K</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">15K</span>
            </div>
           </div>
           </div>
        </div>
    </body>
</html>
